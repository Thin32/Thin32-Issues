name: Feature Request
description: Suggest an idea or enhancement for Thin32
title: "[SOFTWARE NAME/GENERAL] FEATURE - "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
        
        **Title format:** [SOFTWARE NAME/GENERAL] FEATURE - Small description
        Example: [Thin32 App/GENERAL] FEATURE - Add dark mode support
  
  - type: checkboxes
    id: duplicate-check
    attributes:
      label: Duplicate Check
      description: Please confirm you have checked for duplicate issues
      options:
        - label: I have searched existing issues and confirmed this is not a duplicate
          required: true
  
  - type: input
    id: software
    attributes:
      label: Thin32 Software
      description: Which Thin32 software is this feature request for?
      placeholder: e.g. Thin32 App, Thin32 Tool, GENERAL (for all), etc.
    validations:
      required: true
  
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear description of what the problem is
      placeholder: I'm always frustrated when...
    validations:
      required: false
  
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear description of what you want to happen
      placeholder: Describe your proposed solution...
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Any alternative solutions or features you've considered
      placeholder: Describe alternatives...
    validations:
      required: false
  
  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Describe how this feature would be used and who would benefit
      placeholder: This feature would be useful for...
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context or screenshots about the feature request
      placeholder: Add any other context here...
    validations:
      required: false
